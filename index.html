<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
 "use strict";
// Код писать здесь
const addButton = document.getElementsByClassName("add-form-button")[0];
const nameInput = document.getElementsByClassName("add-form-name")[0];
const commentInput = document.getElementsByClassName("add-form-text")[0];
const commentsList = document.getElementsByClassName("comments")[0];

addButton.addEventListener("click", () => {
  const name = nameInput.value;
  const comment = commentInput.value;

  if (name === "" || comment === "") {
    return; // Validation failed, do not add the comment
  }

  const currentDate = new Date();
  const formattedDate = currentDate.toLocaleString("ru-RU", {
    day: "numeric",
    month: "numeric",
    year: "numeric",
    hour: "numeric",
    minute: "numeric",
  });

  const oldListHtml = commentsList.innerHTML;
  commentsList.innerHTML =
    oldListHtml +
    `<li class="comment">
      <div class="comment-header">
        <div>${name}</div>
        <div>${formattedDate}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">${comment}</div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>`;

  // Clear input
  nameInput.value = "";
  commentInput.value = "";

  // Disable fieds
  // addButton.disabled = true;
  // nameInput.disabled = true;
  // commentInput.disabled = true;
});

  </script>
</html>
