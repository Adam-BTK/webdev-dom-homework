<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- Спиосок рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const addButton = document.querySelector('.add-form-button');
  const nameInput = document.querySelector('.add-form-name');
  const commentInput = document.querySelector('.add-form-text');
  const commentsList = document.querySelector('.comments');

  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      comment: "Это будет первый комментарий на этой странице",
      likes: 3,
      like: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      comment: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      like: false,
    },
  ];


  const renderComments = () => {
    const commentsListHtml = comments
      .map((comment, index) => {
        const likeButtonClass = comment.like ? 'like-button liked' : 'like-button';
        return `<li class="comment">
        <div class="comment-header">
          <div class="commentator-name" data-name='${comment.name}'>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text" data-text="${comment.comment}">${comment.comment}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="${likeButtonClass}" data-index="${index}"></button>
          </div>
        </div>
      </li>`;
      })
      .join('');
    commentsList.innerHTML = commentsListHtml;

    const commentElements = document.querySelectorAll('.comment');

    for (const commentElement of commentElements) {
      const commentTextElement = commentElement.querySelector('.comment-text');
      const commentatorNameElement = commentElement.querySelector('.commentator-name');

      commentTextElement.addEventListener('click', () => {
        const comment = commentTextElement.dataset.text;
        const name = commentatorNameElement.dataset.name;

        commentInput.value = `${comment}\n> ${name}`;
      });
    };


    putLike();
  };


  const putLike = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');

    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;

        if (comments[index].like === true) {
          comments[index].like = false;
          comments[index].likes--;
        } else {
          comments[index].like = true;
          comments[index].likes++;
        }
        renderComments();
      });
    }
  };

  renderComments();



  const addComment = () => {

    const name = nameInput.value;
    const comment = commentInput.value;

    if (name === '' || comment === '') {
      return; // Validation failed, do not add the comment
    }

    const currentDate = new Date();
    const formattedDate = currentDate.toLocaleString('ru-RU', {
      day: 'numeric',
      month: 'numeric',
      year: 'numeric',
      hour: 'numeric',
      minute: 'numeric',
    });

    comments.push({
      name: nameInput.value
        .replaceAll('<', '&lt').replaceAll('>', '&gt'),
      date: formattedDate,
      comment: commentInput.value
        .replaceAll('<', '&lt').replaceAll('>', '&gt'),
      likes: 0,
      like: false,
    });

    renderComments();

    // Clear input
    nameInput.value = '';
    commentInput.value = '';
  };

  addButton.addEventListener('click', addComment);

  renderComments();


</script>

</html>
